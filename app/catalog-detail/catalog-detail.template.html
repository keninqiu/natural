 <div class="container">
    <div class="row">
      <div class="col s12 m4 card medium" ng-repeat="(key, product) in $ctrl.products" style="height: 200%">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{product.image1}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4"><a href="/app/#!/product/{{product.id}}">{{($ctrl.lang == 'zh')?product.name_zh:pruduct.name}}</a><i class="material-icons right">more_vert</i></span>
          <p><a href="/app/#!/product/{{product.id}}">{{($ctrl.lang == 'zh')?('Â¥'+(product.price*5.3).toFixed(0)):('$CAD'+product.price)}}</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{($ctrl.lang == 'zh')?product.name_zh:pruduct.name}}<i class="material-icons right">close</i></span>
          <p>{{($ctrl.lang == 'zh')?product.description_zh:product.description}}</p>
        </div>
      </div>
    </div>
</div>
